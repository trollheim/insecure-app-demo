{% extends 'base.html' %}

{% block content %}


 <form action="/owasptop10/a2/login" method="POST">
     <!-- test username is test_user and password test_password -->
   <div class="form-outline mb-4">
    <input type="text" id="username_id" class="form-control" name="username" />
    <label class="form-label" for="username_id">Username</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="password_id" class="form-control" name="password"/>
    <label class="form-label" for="password_id">Password</label>
  </div>




  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

 </form>

{% endblock %}
